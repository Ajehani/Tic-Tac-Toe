<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
<h1>Tic-Tac-Toe</h1>
</header>
<hr>
<body>
    <div id="select">
        <div>Who Would Player One Like To Play As?</div>
        <br>
        <button id="player1">X</button>
        <button id="player2">O</button>
</div>
    <div id="game">
    <div class="tic" id="one"></div>
    <div class="tic" id="two"></div>
    <div class="tic" id="three"> </div>
    <div class="tic" id="four"> </div>
    <div class="tic" id="five"> </div>
    <div class="tic" id="six"> </div>
    <div class="tic" id="seven"> </div>
    <div class="tic" id="eight"> </div>
    <div class="tic" id="nine"> </div>
    <div class="ric" id="ten"> </div>
    <div class="ric" id="eleven"> </div>
    <div class="ric" id="twelve"> </div>
</div>
<button id="clear">Reset</button>
<script  type="text/javascript" src="script.js"></script>
</body>
</html>
